<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Novo Usuário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000; /* Preto */
      color: #ffbf00; /* Amarelo */
    }

    .container {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background-color: #FFFFFF; /* Branco */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type=text], input[type=date], input[type=number] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      background-color: #FFFFFF; /* Branco */
      color: #000000; /* Preto */
    }

    button {
      padding: 10px 20px;
      background-color: #ffbf00; /* Amarelo */
      color: #000000; /* Preto */
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffd633; /* Amarelo mais claro */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastrar Novo Usuário</h2>
    <form>
      <label for="nome-completo">Nome Completo:</label>
      <input type="text" id="nome-completo" name="nome-completo" required>
      
      <label for="data-nascimento">Data de Nascimento:</label>
      <input type="date" id="data-nascimento" name="data-nascimento" required>
      
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required>
      
      <label for="vale-transporte">Valor de Vale Transporte:</label>
      <input type="number" id="vale-transporte" name="vale-transporte" min="0" step="0.01" required>
      
      <label for="vale-alimentacao">Valor de Vale Alimentação:</label>
      <input type="number" id="vale-alimentacao" name="vale-alimentacao" min="0" step="0.01" required>
      
      <label for="horario-trabalho">Horário de Trabalho:</label>
      <input type="text" id="horario-trabalho" name="horario-trabalho" required>
      
      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
